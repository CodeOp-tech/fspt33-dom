<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Travel Journal</title>
  </head>
  <body>
    <header class="header text-center py-5 mb-5">
      <h1 class="my-3">Travel Journal</h1>
      <h2 class="my-3">Live your dreams!!</h2>
    </header>
    <main class="main container">
      <section class="border p-3 text-center form-section mb-3">
        <h3>Add Destination Form</h3>
        <form id="destination-form">
          <div class="mb-3">
            <input
              placeholder="Enter destination"
              class="form-control"
              id="destination"
            />
          </div>
          <div class="mb-3">
            <input
              placeholder="Enter image url"
              class="form-control"
              id="imageUrl"
            />
          </div>
          <div class="mb-3">
            <textarea
              placeholder="Enter description"
              class="form-control"
              id="description"
              rows="3"
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </section>
      <section class="border p-3 mb-3" id="destinations-section">
        <h3 class="text-center">My Destinations</h3>
      </section>
      <section>Result goes here</section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
